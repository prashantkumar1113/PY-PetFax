<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Add a new fact</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="{{url_for('static',filename='style.css')}}"
        />
    </head>
    <body>
        <h1>Add a new fact</h1>
        <form action="/facts" method="POST">
            <div class="form-control">
                <label for="submitter"> Submitter: </label>
                <input type="text" name="submitter" />
            </div>
            <div class="form-control">
                <label for="fact">Fact:</label>
                <textarea name="fact"></textarea>
            </div>
            <button type="submit">Submit Fact</button>
        </form>
        <a href="/pets">Go back</a>
    </body>
</html>
